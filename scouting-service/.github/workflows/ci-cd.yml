name: Java CI with Docker Build and SonarQube

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_analyze:
    name: Build Docker Image, Run Tests & SonarQube Analysis
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        ports:
          - 5433:5432
        env:
          POSTGRES_DB: scoutingdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: tmpPass
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          cd Exercice-DDD/scouting-service
          docker build -t scouting-service .

      - name: Run Maven tests in Docker container
        run: |
          cd Exercice-DDD/scouting-service
          docker run --rm -e POSTGRES_DB=scoutingdb -e POSTGRES_USER=postgres -e POSTGRES_PASSWORD=tmpPass -v $(pwd):/usr/src/app -w /usr/src/app maven:3.8-openjdk-17 mvn clean verify

      - name: Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd Exercice-DDD/scouting-service
          docker run --rm -e SONAR_TOKEN=$SONAR_TOKEN -v $(pwd):/usr/src/app -w /usr/src/app maven:3.8-openjdk-17 mvn sonar:sonar \
            -Dsonar.projectKey=scouting-service \
            -Dsonar.host.url=https://c1b0-197-230-25-154.ngrok-free.app \
            -Dsonar.login=$SONAR_TOKEN

      - name: Shutdown Docker Compose services
        run: |
          cd Exercice-DDD/scouting-service
          docker-compose -f docker-compose.yaml down

